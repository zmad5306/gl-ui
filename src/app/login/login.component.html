<div class="row">
  <div class="col offset-lg-3 col-lg-4">
    <div *ngIf="loginError">
      There was an error logging in please try again.
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && login()" novalidate>
      <fieldset>
        <legend>Login</legend>
        <div class="form-group">
          <label for="username">Username:</label>
          <input id="username" type="text" formControlName="username" class="form-control">
          <div *ngIf="loginForm.controls.username.dirty && loginForm.controls.username.errors">
            <div class="invalid-feedback" *ngIf="loginForm.controls.username.errors?.required">Username is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input id="password" type="password" formControlName="password" class="form-control">
          <div *ngIf="loginForm.controls.password.dirty && loginForm.controls.password.errors">
            <div class="invalid-feedback" *ngIf="loginForm.controls.password.errors?.required">Password is required</div>
          </div>
        </div>
      </fieldset>
      <button type="submit" class="btn btn-primary float-right">Login</button>
    </form>
  </div>
</div>
