# Runs on any commit to develop branch
steps:
  # build container
  - name: 'gcr.io/cloud-builders/docker'
    args: ["build", "-t", "gcr.io/oceanic-isotope-199421/github-zmad5306-gl-ui:$COMMIT_SHA", "."]
    
  # Retrieve and decrypt the GitHub Hub configuration. 
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'sh'
    args:
      - '-c'
      - |
        gsutil cp gs://git-hub-key/hub.enc hub.enc

        gcloud kms decrypt \
          --ciphertext-file hub.enc \
          --plaintext-file /config/hub \
          --location global \
          --keyring ${_KMS_KEYRING} \
          --key ${_KMS_KEY}
    volumes:
      - name: 'config'
        path: /config

  # Generate a kubeconfig file for the given GKE cluster.
  - name: 'gcr.io/cloud-builders/kubectl'
    env:
      - 'CLOUDSDK_COMPUTE_ZONE=${_CLOUDSDK_COMPUTE_ZONE}'
      - 'CLOUDSDK_CONTAINER_CLUSTER=${_CLOUDSDK_CONTAINER_CLUSTER}'
      - 'KUBECONFIG=/kube/config'
    entrypoint: 'sh'
    args:
      - '-c'
      - |
        CLUSTER=$$(gcloud config get-value container/cluster)
        PROJECT=$$(gcloud config get-value core/project)
        ZONE=$$(gcloud config get-value compute/zone)
      
        gcloud container clusters get-credentials "$${CLUSTER}" \
          --project "$${PROJECT}" \
          --zone "$${ZONE}"
    volumes:
      - name: 'kube'
        path: /kube

  # Clone the https://github.com/zmad5306/gl-infrastructure-staging.git repo.
  - name: 'gcr.io/hightowerlabs/hub'
    env:
      - 'HUB_CONFIG=/config/hub'
      - 'KUBECONFIG=/kube/config'
    entrypoint: 'sh'
    args:
      - '-c'
      - |
        ACTIVE_ACCOUNT=$(gcloud auth list --filter=status:ACTIVE --format="value(account)")

        hub config --global credential.https://github.com.helper /usr/local/bin/hub-credential-helper 
        hub config --global hub.protocol https
        hub config --global user.email "$${ACTIVE_ACCOUNT}"
        hub config --global user.name "Google Container Builder"

        hub clone "https://github.com/${_GITHUB_USERNAME}/gl-infrastructure-staging.git"

        cd gl-infrastructure-staging

        cat <<EOF > patch.yaml
        spec:
          template:
            spec:
              containers:
                - name: gl-ui
                  image: gcr.io/${PROJECT_ID}/github-zmad5306-gl-ui:${COMMIT_SHA}
        EOF

        kubectl patch --local -o yaml \
          -f kubernetes/deployments/gl-ui-deployment.yaml \
          -p "$(cat patch.yaml)" \
          > gl-ui-deployment.yaml

        mv gl-ui-deployment.yaml kubernetes/deployments/gl-ui-deployment.yaml

        hub add kubernetes/deployments/gl-ui-deployment.yaml
              
        hub commit -F- <<EOF
        Update the gl-ui application

        This commit updates the gl-ui-deployment container image to:

            gcr.io/${PROJECT_ID}/github-zmad5306-gl-ui:${COMMIT_SHA}.

        Build ID: ${BUILD_ID}
        EOF

        hub push origin master
    volumes:
      - name: 'config'
        path: /config
      - name: 'kube'
        path: /kube

images:
  - 'gcr.io/${PROJECT_ID}/github-zmad5306-gl-ui:${COMMIT_SHA}'